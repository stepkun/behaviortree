[package]
name = "behaviortree-derive"
version = "0.0.0"
authors = ["stepkun <stephan.kunz@kabelbw.de>"]
license = "MIT OR Apache-2.0"
edition = "2024"
rust-version = "1.86.0"
description = "Procedural macros for behaviortree"
documentation = "https://docs.rs/behaviortree-derive/latest/behaviortree-derive/"
repository = "https://github.com/stepkun/behaviortree"
readme = "../README.md"
exclude = [
    "benches/**",
    "examples/**",
    "tests/**",
]

[lib]
proc-macro = true

[[test]]
name = "tests"
path = "tests/all.rs"

[dependencies]
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2.0", features = ["full", "parsing", "visit-mut"] }

[build-dependencies]

[dev-dependencies]
behaviortree = { path = "../" }
trybuild = { version = "1.0.106", features = ["diff"] }

[lints]
workspace = true
