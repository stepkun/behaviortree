[package]
name = "garage_door_opener"
edition = "2024"
license = "MIT/Apache-2.0"
authors = ["stepkun <stephan.kunz@kabelbw.de>"]

publish = false

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = [
  'cfg(context, values(any()))',
] }
unsafe_code = "warn"
missing_docs = "warn"
#unused="allow" # for dev only

[lints.rustdoc]
private_intra_doc_links = "allow"

[lints.clippy]
enum_glob_use = "deny"
pedantic = { level = "deny", priority = -1 }
nursery = { level = "deny", priority = -1 }
unwrap_used = "deny"


[dependencies]
ariel-os = { path = "../../build/imports/ariel-os/src/ariel-os", features = [
  "external-interrupts",
  "time",
] }
ariel-os-boards = { path = "../../build/imports/ariel-os/src/ariel-os-boards" }
async-trait = { version = "0.1.89", default-features = false }
behaviortree = { path = "../..", default-features = false, features = [
  "fallback",
  "inverter",
  "reactive_sequence",
  "repeat",
  "while_do_else",
] }
embedded-hal = { version = "1.0.0", default-features = false }
embassy-futures = { version = "0.1.1", default-features = false }
spin = { version = "0.10.0", default-features = false }
