[package]
resolver = "3"
name = "behaviortree"
version = "0.1.0"
authors = ["stepkun <stephan.kunz@kabelbw.de>"]
description = "A BehaviorTreelibrary"
edition = "2024"
rust-version = "1.86.0"
license-file = "LICENSE"
repository = "https://github.com/stepkun/behaviortree.git"
homepage = "http://github.com/stepkun/behaviortree.git"
documentation = "https://docs.rs/behaviortree/latest/behaviortree/"
readme = "README.md"
exclude = [
    "benches/**",
    "examples/**",
    "tests/**",
]

[workspace.lints.rust]
unsafe_code = "warn"
missing_docs = "warn"
#unused="allow" # for dev only

[workspace.lints.rustdoc]
private_intra_doc_links = "allow"

[workspace.lints.clippy]
enum_glob_use = "deny"
pedantic = { level = "deny", priority = -1 }
nursery = { level = "deny", priority = -1 }
unwrap_used = "deny"

[[bench]]
name = "factory"
harness = false

[[bench]]
name = "fallback"
harness = false

[[bench]]
name = "parallel"
harness = false

[[bench]]
name = "sequence"
harness = false

[[bench]]
name = "tree"
harness = false

[[bench]]
name = "observer"
harness = false

[lib]
name = "behaviortree"

[lints]
workspace = true

[dependencies]
behaviortree-derive = { path = "derive", version = "0.1.0"}
async-trait = "0.1.88"
bytes = "1.10.1"
futures = "0.3.31"
libloading = "0.8.8"
parking_lot = "0.12.4"
roxmltree = "0.20.0"
thiserror = "2.0.12"
tokio = { version = "1.47.0", features = ["rt-multi-thread", "sync", "time"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features=["env-filter"]}
tinyscript = "0.1.0"
uuid = { version = "1.17.0", features = ["v4"]}
woxml = "0.1.0"
zeromq = "0.4.1"

[build-dependencies]

[dev-dependencies]
anyhow = "1.0.98"
async-trait = "0.1.88"
criterion = "0.7.0"
rand = "0.9.2"
rstest = "0.26.1"
tokio = { version = "1.47.0", features = ["rt-multi-thread", "macros", "sync", "time"] }
trybuild = { version = "1.0.106", features = ["diff"] }

[features]
default = ["std"]
std = []

[profile.release]
opt-level = 's'			# Optimize for size.
lto = true				# Enable Link Time Optimisation
codegen-units = 1		# Reduced to increase optimisations
overflow-checks = true	# useful

[profile.production]
inherits="release"
panic = 'abort'		    # Abort on panic
strip = "symbols"	    # Strip symbols from binary

[profile.samply]
inherits = "release"
debug = true		    # Create debug symbols for profiling
